<ng-container *ngIf="loading">
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
</ng-container>
<div class="example-container ">
     <div class="example-header" >
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>
            {{col}}
        </th>
        <td mat-cell *matCellDef="let element">
            <div [ngSwitch]="dataSchema[col]" *ngIf="!element.isEdit">
                <div class="btn-edit" *ngSwitchCase="'isEdit'">
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                        <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="element.isEdit = !element.isEdit">
                            <mat-icon>edit</mat-icon>
                            <span>edit</span>
                        </button>
                        <button mat-menu-item (click)="deleteemployee(element)">
                            <mat-icon>delete</mat-icon>
                            <span>delete</span>
                        </button>
                        <button mat-menu-item (click)="viewemployee(element)">
                            <mat-icon>view</mat-icon>
                            <span>view</span>
                        </button>
                        </mat-menu>
                    <!--<button  (click)="element.isEdit = !element.isEdit" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu">
                    </mat-menu>-->
                    
                </div>
                <span *ngSwitchDefault>
            {{element[col]}}
          </span>
            </div>
            
            <div *ngIf="element.isEdit">
                <div class="btn-edit" *ngIf="col === 'isEdit'; else dataField">
                    <!--<button (click)="[element.isEdit = !element.isEdit]" mat-button class="button-remove" (click)="deleteemployee(element)">Delete</button>-->
                    <button class="btn  btn-sm btn-info" (click)="[element.isEdit = !element.isEdit,dem(element),openSnackBar()]">Submit</button>
                </div>
                <ng-template #dataField>
                    <mat-form-field>
                        <mat-label>{{col}}</mat-label>
                        <input [type]="dataSchema[col]" matInput [(ngModel)]="element[col]">
                    </mat-form-field>
                </ng-template>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
</table> 
 <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
   
   </div>
